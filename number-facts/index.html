<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Facts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card bg-primary text-white mt-5 p-4">
            <h1>Number Facts</h1>
            <p>Enter a number and get a random fact</p>
            <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
            <div id="fact" class="card-body">
              <h4 class="card-title">
                Number Fact
              </h4>
              <p id="factText" class="card-text"></p>
            </div>
          </div>


            <div class="card bg-primary text-white mt-5 p-4">
              <h1>Year Facts</h1>
              <p>Enter a year and get a random fact</p>
              <input type="number" class="form-control form-control-lg" id="yearInput" placeholder="Enter any year...">
              <div id="fact-year" class="card-body">
                <h4 class="card-title">
                  Number Fact
                </h4>
                <p id="factTextYear" class="card-text"></p>
              </div>
            </div>
        </div>
      </div>
    </div>
  <script src="js/app.js"></script>
</body>

</html>
