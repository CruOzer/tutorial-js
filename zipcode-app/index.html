<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZIP-Code App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <section class="hero hero-body is-dark container">
    <h1 class="title">DE-Location-Info</h1>
    <h2 class="subtitle">Enter a ZIP-Code to get the location info</h2>
    <form id="zipform">
      <div class="field">
        <div class="control has-icons-left has-icons-right">
          <input class="input zip is-large" type="text" placeholder="Enter Zipcode">
          <span class="icon is-small is-left">
            <i class="fa fa-map-pin"></i>
          </span>
          <span class="icon is-small is-right icon-check">
            <i class="fa fa-check"></i>
          </span>
          <span class="icon is-small is-right icon-remove">
            <i class="fa fa-remove"></i>
          </span>
        </div>
      </div>
    </form>
  </section>
  <br>
  <div class="container">
    <div id="output"></div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
