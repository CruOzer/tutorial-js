<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <title>Weight Converter</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-3 text-center">Weight Converter</h1>
        <form>
          <div class="form-group">
            <input type="number" class="form-control form-control-log" placeholder="Enter pounds..." id="lbsInput"></input>
          </div>
        </form>
        <div id="output">
          <div class="card bg-primary mb-2 pl-2 pt-2 pb-2">
            <div class="card-block">
              <h4>Grams: </h4>
              <div id="gramOutput"></div>
            </div>
          </div>

          <div class="card bg-success mb-2 pl-2 pt-2 pb-2">
            <div class="card-block">
              <h4>Kilograms: </h4>
              <div id="kgOutput"></div>
            </div>
          </div>
          <div class="card bg-danger mb-2 pl-2 pt-2 pb-2">
            <div class="card-block">
              <h4>Ounces: </h4>
              <div id="ozOutput"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
