<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Site Bookmarker</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header clearfix">
      <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
      <h2>Bookmark your favourite sites</h2>
      <form id="myForm">
        <div class="form-group">
          <label for="site-name">Site Name</label>
          <input type="text" class="form-control" id="site-name" name="site-name" placeholder="Website name">
        </div>
        <div class="form-group">
          <label for="site-url">Site Url</label>
          <input type="text" class="form-control" id="site-url" name="site-url" placeholder="Website URL">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarkResults">

        </div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2019 Bookmarker, Inc.</p>
    </footer>

  </div> <!-- /container -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
